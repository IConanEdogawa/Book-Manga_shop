<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Manga & Books Shop</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Link to custom styles -->
  <link href="styles.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen bg-gray-100">
  <header class="bg-gray-900 text-white py-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Manga & Books Shop</h1>
      <nav>
        <a href="#" class="mx-2">Home</a>
        <a href="#" class="mx-2">Manga</a>
        <a href="#" class="mx-2">Books</a>
        <a href="#" class="mx-2">Cart</a>
      </nav>
    </div>
  </header>

  <div class="container mx-auto mt-8 flex-grow" id="product-container">
    <!-- Product cards container -->
    <div class="flex gap-6" id="product-cards">
      </div>
      <!-- Add more product cards here -->
    </div>
  </div>
  <div class="cont-ic">
    <div class="flex justify-center mt-4">
      <a href="#" class="social-icon-footer instagram">
        <img src="assets/icons/instagram-icon.png" alt="Instagram Icon">
      </a>
      <a href="#" class="social-icon-footer twitch">
        <img src="assets/icons/twitch-icon.png" alt="Twitch Icon">
      </a>
      <a href="#" class="social-icon-footer tiktok">
          <img src="assets/icons/tiktok-icon.png" alt="TikTok Icon">
        </a>
    </div>
  </div>
  <footer class="bg-gray-900 text-white py-4">
    <div class="container mx-auto text-center">
      <p>&copy; 2024 Manga & Books Shop. All rights reserved.</p>
    </div>
  </footer>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
